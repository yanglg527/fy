<!DOCTYPE html>

        <link rel="stylesheet" href="../global.css" />

        <title>答题统计</title>

    <body>
        <div class="g-full-flex">

            <div class="g-content-container statistics">

                            <div class="sub-info"><span class="title">及格率</span><span class="num">100%</span></div>

                    </div>
                </div>

                <div class="g-horizontal-scroll-list">

                    <div class="detail-item"><span class="title">答题人数</span><span class="num">14</span></div>
                    <div class="detail-item"><span class="title">未答人数</span><span class="num">14</span></div>

                    <div class="detail-item"><span class="title">及格率</span><span class="num">100%</span></div>
                </div>

                <div class="score-wrapper">
                    <div class="head">
                        <span class="name">姓名</span>
                        <span class="num">分数</span>
                        <span class="date">时间</span>
                    </div>
                    <ul class="score-list">
                        <li class="item">
                            <span class="name">张三</span>
