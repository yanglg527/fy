<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta name="flexible" content="initial-dpr=2" />


    <style>
    html{
        padding: 0px;
        margin: 0px;
    }
    body{
        padding: 0px;
        margin: 0px;
    }
    .page{
        background-color: #fff;
        padding: 0px;
        margin: 0px;
    }
    .content{
        margin: 10px;
        
    }
    .content a{
        text-decoration: none;
        color: #999;
    }
    .content .item{
        padding: 5px;
        border: 1px #eee solid;
        margin-top: 20px;
        border-radius: 3px;
    }
    .content img{
        width: 100%;
    }
    .content p {
        font-size: 1rem;
    }

    </style>
</head>

<body>

<div class="page">
    <include file="Common/_nav1"/>
    <div class="content">
        <volist name="list" id="vo">
        <a href="{$vo.url}">
            <div class="item">
                <img src="{$vo.img_url|show_img=###,'middle'}">
                <p >{$vo.title}</p>
            </div>
        </a>
        </volist>
    </div>
</div>
</body>


</html>
