<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script src="__STATICS__/flexible/flexible.js"></script>
    <link rel="stylesheet" href="__STATICS__/swiper/css/swiper-3.3.1.min.css">
    <link rel="stylesheet" href="__STATICS__/assets/css/amazeui.min.css">

<style>
    body{
        font-size:14px;
    }
    body.content{
        width:100%;
        height:100%;
    }
    .page{
        padding-bottom:0px;
        width:100%;
        height:100%;
        overflow: auto;
    }
    .page .banner p{
        font-size:18px
    }
    header.head{
        /*display:flex;*/
        /*height:5.9rem;*/
        width:100%;
        background:url("../../Public/Mob/images/branch_info/head-bg.png") center/cover no-repeat;
        background-size: cover;
        flex:1;
        padding-bottom: 12px;
        overflow: hidden;
    }
    header.head .head-message{
        width:100%;
        display:flex;
        margin-top: 10px;
        /*margin-top: 150px;*/
    }
    header.head .item{
        flex:1;
        margin: 0;
        font-size:14px;
        color: #fefefe;
        text-align: center;
        /*margin-bottom: 10px;*/

        /*white-space: nowrap;*/
        /*overflow: hidden;*/
        /*text-overflow: ellipsis;*/
    }
    header.head .item span{
        color: #f8dc13;
        font-size: 14px;
    }
    header.head .item .count{
        color: #f8dc13;
        font-size: 20px;
        margin-bottom: 5px;
    }
    .content-wrapp{
        display: flex;
        display: -webkit-flex;
        flex-wrap: wrap;
        padding: 3% 0 3% 3%;
        justify-content: space-around;
    }
    .dangwei{
        margin-top: 10px;
        height:180px;
        width:100%;
        margin-right: 3%;
        border-radius:10px;
        background-color:#fefefe
    }
    .dangwei .cover{
        margin-top:20px;
        margin-left:40px;
        font-size:30px;
        color:brown;
    }
    .dangwei .cover img{
        vertical-align:middle;
    }
    .dangwei .content{
        margin-top:20px;
        color:black;
    }
    .dangwei .content .content-item{
        margin-top:8px;
        margin-left:30px;
        font-size:14px;

    }
    .dangwei .content .content-item .title-color{
        color:#999999;
    }
    .dangzhibu{
        float:left;
        height:160px;
        width:47%;
        margin-top:3%;
        margin-right:3%;
        border-radius:10px;
        background-color:#fefefe;
        padding:3% 0 0 3%;
    }
    .dangzhibu .cover{
        width:5%;
        height:160px;
        padding-top:20px
    }
    .dangzhibu  img{
        float:left;
        border: 5px solid #ddd;
        background: #fff;
        position:relative;
        top:20px
    }
    .dangzhibu .content{
        float:left;
        width:65%;
        height:160px;
        color:black;
        padding-top:20px;
        padding-left:20px
    }
    .dangzhibu .content .title{
        margin-bottom: 20px;
        font-size:15px
    }
    .dangzhibu .content .item{
        margin-bottom: 5px;
    }

    header .logo{
        display: block;
        margin: 10px auto;
        width: 100px;
        height: 100px;
        background:url("../../Public/Mob/images/branch_info/head-icon.png");
        background-size: 100%;
    }

</style>
<body >

                        <div class="content-item">
                            <span class="title-color">纪委书记 :</span>

                        <div style="margin-top: 8px">
                            <span class="content-item" style="display: flex">

                        </div>
                    </div>
                <!--</a>-->
            </div>
            <div class="dangwei" style="height: 135px">
                <a href="__ROOT__/Mob/BranchInfo/organizationList" class="item">
                    <div class="cover" ><img style="border: 5px solid rgba(255, 155, 155, 0.5);border-radius: 50%;" src="__IMG__/branch_info/flag.jpg" alt="" height="50" width="50">&nbsp;&nbsp;&nbsp;党支部</div>
                    <ul class="content am-avg-sm-3" style="margin-top: 30px;margin-left: 30px;font-size: 14px">
                        <li><span class="am-text-danger" style="font-weight: 700;font-size: 17px">{$branch_count}</span>个支部</li>
                        <li><span class="am-text-danger" style="font-weight: 700;font-size: 17px">{$group_count}</span>个党小组</li>
                        <li><span class="am-text-danger" style="font-weight: 700;font-size: 17px">{$party_member_count}</span>名党员</li>
                    </ul>
