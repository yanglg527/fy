<extend name="./Application/Mob/View/ScoreView/base.html" />
<block name="styles">


</block>
<block name="content">
    <style>
        .container {
            display: flex;
            flex-direction: column;

        }

        .content-list {
            background-color: rgb(250, 250, 250);
            flex: 1;
            /* overflow-y: scroll; */
        }


        .item div {
            word-break: break-all;
        }

        .top-bar,
        .item {
            display: flex;
            text-align: center;
        }

        .top-bar {
            height: 0.7rem;
            line-height: 0.7rem;
            color: #848181;
            /* border-bottom: 1px solid #eee; */
        }

        .content-list .item {
            height: 1rem;
            line-height: 1rem;
            border-bottom: 1px solid #eee;

        }

        .title.type,
        .item>.type {
            width: 50%;
            word-break: break-all;
        }

        .title.num,
        .title.score,
        .item>.num,
        .item>.score {
            width: 25%;
        }

        .item>.type>span{
            display: inline-block;
            min-width: 7em;
            text-align: left;
        }
    </style>
    <div class="container">
        <div class="top-bar">
            <div class="title type">类型</div>
            <div class="title num">数量</div>
            <div class="title score">积分</div>
        </div>
        <div class="content-list">
         
                <a href="__ROOT__/Mob/ScoreView/speakTo" style="color:black;">
                    <div class="item">
                        <div class="type"><i style="color:red;">|</i> <span>我向组织说句话</span></div>
                        <div class="num">{$speak.count}</div>
                        <div class="score">{$speak.score}</div>
                    </div>
                </a>

                <a href="__ROOT__/Mob/ScoreView/help" style="color:black;">
                    <div class="item">
                        <div class="type"><i style="color:red;">|</i> <span>困难求助</span></div>
                        <div class="num">{$help.count}</div>
                        <div class="score">{$help.score}</div>
                    </div>
                </a>

                <a href="__ROOT__/Mob/MemberDevelop/zone?id={$id}" style="color:black;">
                    <div class="item">
                        <div class="type"><i style="color:red;">|</i> <span>济困求助</span></div>
                        <div class="num">{$tag3msg.count}</div>
                        <div class="score">{$tag3msg.score}</div>
                    </div>
                </a>

                <a href="__ROOT__/Mob/MemberDevelop/zone?id={$id}" style="color:black;">
                    <div class="item">
                        <div class="type"><i style="color:red;">|</i> <span>主题党日活动</span></div>
                        <div class="num">{$tag4msg.count}</div>
                        <div class="score">{$tag4msg.score}</div>
                    </div>
                </a>
        
        </div>
    </div>

</block>
