<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>支部评比</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta name="flexible" content="initial-dpr=2" />
    <link rel="stylesheet" href="__STATICS__/flexible/flexible.css">
    <script src="__STATICS__/flexible/flexible.js"></script>
    <link rel="stylesheet" href="__STATICS__/swiper/css/swiper-3.3.1.min.css">
    <link rel="stylesheet" href="__CSS__/reset.css">
    <link rel="stylesheet" type="text/css" href="__CSS__/branch/honor.css"/>

    <style>
        .clearfix:after {
            content: ".";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }
        /* Hides from IE-mac \*/
        * html .clearfix {height: 1%;}
        /* End hide from IE-mac */
        .list{
            min-height: 100%;
            background-color: #FFE9CA !important;
            padding: 0.2rem;
        }
        .list .item{
            width: 50%;
            padding: 0.2rem;
            float: left;
            background-color: #FFE9CA !important;
        }
        .list .item img{
            width: 100%;
        }
        .list .item .title-name{
            width: 100%;
            padding-top: 0.2rem;
            line-height: 16px;
            font-size: 14px;
            color: #ce3a3d;
            font-weight: 900;
            text-align: center;
        }
        .info-cover-div{
            position: relative;
        }
        .info-cover-span {
    background-color: rgba(0,0,0,0.3);
    position: absolute;
    bottom: 0px;
    margin: 0 !important;
    /* margin-left: 10px !important; */
    font-size: 14px !important;
    width: 100%;
    text-align: center;
    color: white !important;
    line-height: 0.8rem;

}
    </style>
</head>
<body style="width: 100%; height: 100%; background-color: #FFE9CA; top: 0px; bottom: 0px; position: absolute">
<div class="page">
    <div class="banner"><img src="__IMG__/branch/header.png" alt=""></div>
    <ul class="list clearfix">
        <volist name="honorList" id="vo">
            <li class="item">
                <div class="info-cover-div">
                        <img src="{$vo.img_url|show_img}" alt="" />
                        <span class="info-cover-span">{$vo.branch_name}</span>
                </div>
            

                <div class="title-name">{$vo.name}</div>
            </li>
        </volist>
    </ul>

</div>

<script src="__STATICS__/zepto/zepto.js"></script>
<script src="__STATICS__/zepto/event.js"></script>
<script src="__STATICS__/zepto/touch.js"></script>
<include file="Common/_menu"/>
</body>
</html>
