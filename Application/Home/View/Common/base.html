<head>

<body>
<!-- Header -->
<header data-am-widget="header" class="am-header am-header-default nav" style="z-index:999">

    <!--<div class="am-header-left am-header-nav">-->
        <!--<a href="javascript:void(0);" class="" onclick="history.go(-1);">-->
            <!--<i class="am-header-icon am-icon-chevron-left"></i>-->
        <!--</a>-->
    <!--</div>-->

    <div class="am-header-left am-header-nav">
        <if condition="$header_left">
            <a href="{$header_left['url']}" class="">
                <i class="am-header-icon am-icon-chevron-left"></i>
            </a>
        <elseif condition="$has_header_left"/>

        <else/>
            <a href="javascript:void(0);" class="" onclick="history.go(-1);">
                <i class="am-header-icon am-icon-chevron-left"></i>
            </a>
        </if>
    </div>

    <h1 class="am-header-title" style="font-size: 18px">
        <a href="#title-link" class="">
            {$header}
        </a>
    </h1>
    <if condition="$header_rink">
        <div id="header-right" class="am-header-right am-header-nav">
            <a id="header-right-a" href="{$header_rink['url']}" class="">
                <i class="am-header-icon {$header_rink['icon']}" style="font-size:16px;"></i>{$header_rink['text']}
            </a>
        </div>
    </if>
</header>

<div class="container">
    <block name="content">

    </block>

    <!-- popup模态 -->
    <div class="am-popup" id="detail-popup">
        <div class="am-popup-inner" style="background: rgb(247,247,248);">
            <header data-am-widget="header" class="am-header am-header-default nav">
                <div class="am-header-left am-header-nav">
                    <a href="javascript:void(0);" onclick='$("#detail-popup").modal("close");'>
                        <i class="am-header-icon am-icon-chevron-left"></i>
                    </a>
                </div>

                <h1 class="am-header-title">
                    <a href="javascript:void(0);" class="popup-header">
                        {$header}
                    </a>
                </h1>

                <div class="am-header-right am-header-nav">
                    <a href="javascript:void(0);" class="confirm-item" style="font-weight: bold;">
                        <!-- <i class="am-header-icon am-icon-check"></i> -->
                        完成
                    </a>
                </div>
            </header>
            <div>
                <div class="content-popup" style="margin-top: 20px;">
                    <!-- <i class="am-icon-spinner am-icon-pulse"></i> -->
                    <!-- content -->
                </div>
            </div>
        </div>
    </div>

    <!-- 提示模态框 -->
    <div id="alert-block">
        <div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
            <div class="am-modal-dialog">
                <div class="am-modal-hd"></div>
                <div class="content-item am-modal-bd" id="tip-content">
                </div>
                <div class="am-modal-footer">
                    <span class="am-modal-btn" id="btn-sure-my-alert">确定</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 对话模态框-->
    <div class="am-modal am-modal-confirm" tabindex="-1" id="my-confirm">
        <div class="am-modal-dialog">
            <div class="am-modal-hd"></div>
            <div class="am-modal-bd" id="success-sign-tip">
                你，确定要删除这条记录吗？
            </div>
            <div class="am-modal-footer">
                <!--<span class="am-modal-btn" data-am-modal-cancel>取消</span>-->
                <span class="am-modal-btn" data-am-modal-confirm>立即抽奖</span>
            </div>
        </div>
    </div>

    <div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="my-modal-loading">
        <div class="am-modal-dialog">
            <!-- <div class="am-modal-hd">正在载入...</div> -->
            <div class="am-modal-bd">
                <span class="am-icon-spinner am-icon-spin"></span>
            </div>
        </div>
    </div>

    <!--<footer>-->
    <!--<span>版权所属</span>-->
    <!--</footer>-->
</div>
<script>var __root__ = "__ROOT__";</script>
<script src="__STATICS__/assets/js/jquery.min.js"></script>
<script src="__STATICS__/assets/js/amazeui.min.js"></script>
<script src="__PUBLIC__/Common/js/public.js"></script>
<script type="text/javascript">
    // 点击变色效果
    function changeColor(object, state){
        if(state == 1){
            $(object).addClass("onfocusBackgroundColor");
        }else{
            setTimeout(function(){
                $(object).removeClass("onfocusBackgroundColor");
            }, 50)
        }
    }

    function loading_page(url) {
        var $modal = $('#my-modal-loading');
        $modal.modal();
        window.location.href = url;
    }

    function loading() {
        var $modal = $('#my-modal-loading');
        $modal.modal();
    }

    function close_loading() {
        var $modal = $('#my-modal-loading');
        $modal.modal('close');
    }
    function alert_modal(text) {
        $("#tip-content").html(text);
        $("#my-alert").modal();
    }
</script>
<script>
    function get_head_url(url){
        if (url == '' || url == null || url == undefined ) {
            return   '__ROOT__/Public/Common/img/common-head.png';
        } else if(url.indexOf('http:')>-1 || url.indexOf('https:')>-1){
            return url;
        } else if(url.indexOf('/Uploads')>-1) {
            return　'__ROOT__' +　url;
        }else{
            return   '__ROOT__/Uploads/' +　url;
        }
    }
</script>

</block>
</body>
</html>
