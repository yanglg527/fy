<extend name="./Application/Home/View/Common/base.html"/>
<block name="styles">
    <style>
	    .container{
            background-color: #ffffff;
        }

        .list-item{
            padding: 10px 15px;
            border-bottom: 1px solid #e8e8e8;
        }

        .item-title{
            font-size: 16px;
            color: #1a1a1a;
        }

        .item-content{
            height: 22px;
            line-height: 22px;
            font-size: 14px;
            color: #666666;
        }

    </style>
</block>

<block name="content">
    <div class="dynamic-list">

        <volist name="list" id="item">
            <!--<a href="__ROOT__/Home/User/rewardBadSituationDetail?id={$item.id}">-->
                <div class="list-item">
                    <div class="item-title">{$item.name}</div>
                    <div class="item-content" style="margin-top: 5px">
                        <span>等级：</span>
                        <if condition="$item.level == 0">
                            <span>警告</span>
                        <elseif condition="$item.level == 1"/>
                            <span>严重警告</span>
                        <elseif condition="$item.level == 2"/>
                            <span>撤销党内职务</span>
                        <elseif condition="$item.level == 3"/>
                            <span>留党察看</span>
                        <elseif condition="$item.level == 4"/>
                            <span>开除党籍</span>
                        </if>
                    </div>
                    <div class="item-content">
                        <span >惩罚日期：</span> <span>{$item.reward_date|date="Y-m-d", ###}</span>
                    </div>
                </div>
            <!--</a>-->
        </volist>
    </div>
</block>
