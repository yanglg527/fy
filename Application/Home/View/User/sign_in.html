<block name="styles">
	<style>
		.sign-top{
			height: 180px;
			background: #00C2E5;
			position: relative;
			padding-top: 5px;
			text-align: center;
			color: white;
			font-size: 12px;
		}
		.sign-top p{
			margin: 0px;
			padding: 0px;
		}


		#day-count{
			font-size: 45px;
			height: 45px;
			line-height: 45px;
		}

		.btn-sign{
			height: 39px;
			line-height: 39px;
			width: 134px;
			border-radius: 20px;
			font-size: 15px;
			margin: auto;
			margin-top: 14px;
			position: relative;
		}
		.btn-sign img{
			width: 15px;
			position: absolute;
			top: 0px;
			bottom: 0px;
			left: 40px;
			margin: auto;
		}
		.btn-sign-enable{
			background: #ffe600;
			color: #1a1a1a;
		}
		.btn-sign-disable{
			background: #dce4e6;
			color: #939899;
		}

		.year-month{
			width: 100%;
			position: absolute;
			bottom: 0px;
			height: 40px;
			line-height: 40px;
			background: #0098b3;
			text-align: center;
			font-size: 13px;
			color: white;
			border-top-left-radius: 8px;
			border-top-right-radius: 8px;
		}

		table{
			width: 100%;
			background: white;
			border-bottom-left-radius: 8px;
			border-bottom-right-radius: 8px;
		}
		th{
			text-align: center;
			font-size: 13px;
			color: #666666;
			font-weight: 100;
		}
		td{
			position: relative;
		}

		.sign-cell{
			position: absolute;
			top: 0px;left: 0px;right: 0px;bottom: 0px;
			margin: auto;
			width: 36px;
			height: 36px;
			border-radius: 18px;
			font-size: 12px;
			text-align: center;
			padding-top: 6px;
		}
		.no-sign-cell{
			background: white;
			color: #cccccc;
		}
		.signed-cell{
			background: #ffb400;
			color: white;
		}
		.will-sign-cell{
			background: white;
			color: #1a1a1a;
		}
		.sign-cell p{
			padding: 0px;
			margin: 0px;
		}
		.text{
			font-size: 12px;
			line-height: 12px;
			height: 12px;
		}
		.number{
			font-size: 15px;
			line-height: 15px;
		}

		.calendar-title{
			width: 100%;
			height: 20px;
			line-height: 20px;
			background: #dce4e6;
		}

		.calendar-row{
			width: 100%;
			height: 53px;
		}
	</style>
</block>
