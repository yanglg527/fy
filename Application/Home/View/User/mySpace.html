<extend name="./Application/Home/View/Common/base.html"/>
<block name="styles">
    <style>
        body{
            background-color: white;
        }

        .main{
            width: 100%;
            position: absolute;
            top: 45px;
            bottom: 0px;
            background: white;
        }

        .header-div{
            height: 60px;
            width: 60px;
            margin: auto;
            border-radius:60px;
            box-shadow: 0px 0px 1px rgba(0,0,0,0.4);
            -moz-border-radius: 60px;
            -webkit-border-radius: 60px;
        }
        .header-div img{
            width:60px;
            height:60px;
            border-radius: 50%;	/* relative value */
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            transition: linear 0.25s;
        }

        .user-name{
            margin-top: 6px;
            text-align: center;
            color: white;
            font-size: 16px;
        }

        .user-branch{
            text-align: center;
            color: white;
            font-size: 14px;
        }

        .post{
            padding: 0px 3px;
            border-radius: 3px;
            background: #FFE600;
            font-size: 12px;
            color: #1a1a1a;
            margin-left: 15px;
        }

        .sex-icon{
            width: 11px;
            margin-left: 5px;
            margin-bottom: 3px;
        }

        .user-point{
            width: 100px;
            height: 20px;
            line-height: 20px;
            border-radius: 9px;
            background: #FFB400;
            font-size: 12px;
            color: white;
            margin: auto;
            margin-top: 5px;
            padding: 0px 20px;
            position: relative;
            text-align: center;
        }
        .user-point img{
            width: 12px;
            position: absolute;
            top: 0px;bottom: 0px;left: 5px;
            margin: auto;
        }

        .item{
            width: 100%;
            height: 90px;
            padding-left: 20px;
            position: relative;
        }

        .time-zhou{
            height: 100%;
            float: left;
        }

        .item-sub{
            height: 100%;
            margin-left: 20px;
            border-bottom: 1px solid #E8E8E8;
            position: relative;
        }

        .date{
            position: absolute;
            left: 0px;
            top: 13px;
            height: 16px;
            line-height: 16px;
            padding: 0px 4px;
            font-size: 12px;
            color: white;
            background: #35B7DD;
            border-radius: 7px;
        }

        .item-content{
            position: absolute;
            left: 0px;
            top: 17px;
            font-size: 16px;
            color: #1a1a1a;
        }

        .item-intro{
            position: absolute;
            left: 0px;
            top: 43px;
            font-size: 14px;
            color: #aaaaaa;

            width: 90%;
            white-space:nowrap;
            overflow:hidden;
            text-overflow:ellipsis;
        }

        .btn-text{
            position: absolute;
            right: 20px;
            top: 37px;
            bottom: 0px;
            margin: auto;
            font-size: 13px;
            color: #999999;
        }
        .tip{
            width: 100%;
            height: 31px;
            line-height: 31px;
            background: #FDF6D5;
            font-size: 12px;
            color: #666666;
            padding-left: 10px;
        }


    </style>
</block>
<block name="content">
    <div class="main">
        <div class="tip">温馨提示：请上传与入党相关文件。</div>
        <div style="height: 10px; background: #f7f8f8; width: 100%; border-bottom: 1px solid #E8E8E8"></div>

        <div style="padding: 5px 0px">
            <volist name="list" id="item">
                <if condition="$item.type eq 0"><a href="__ROOT__/Home/User/mySpaceDetail?id={$item.id}&isOthers={$isOthers}&entry={$entry}"></if>
                    <div class="item" style="clear: both">
                        <img class="time-zhou" src="__IMG__icon_time_zhou.png"/>
                        <div class="item-sub">
                            <p class="date">{$item.create_time|date="Y-m-d",###}</p>
                            <p class="item-content">{$item.title}</p>
                            <p class="item-intro">{$item.intro|show_sub_title}</p>
                            <!--<span class="btn-text">查看 > </span>-->
                            <if condition="$item.type eq 0">
                                <span href="__ROOT__/Home/User/mySpaceDetail?id={$item.id}&isOthers={$isOthers}" class="btn-text">查看 > </span>
                            </if>
                        </div>
                    </div>
                <if condition="$item.type eq 0"><a href="__ROOT__/Home/User/mySpaceDetail?id={$item.id}&isOthers={$isOthers}"> </a> </if>
            </volist>
        </div>
    </div>

</block>
<block name="scripts">

    <script type="text/javascript">

    </script>

</block>
