<extend name="./Application/Home/View/Common/pc_base.html"/>

<block name="styles">
    <style>
        .top-bg{
            width: 100%;
            min-height: 296px;
        }

        .title-div{
            width: 860px;
            height: 45px;
            line-height: 45px;
            position: absolute;
            top: 100px;
            left: 0px;right: 0px;
            margin: auto;
        }
        .title-div .title{
            font-size: 30px;
            color: #FFFEFE;
        }
        .title-div a{
            float: right;
            font-size: 20px;
            color: white;
        }

        .content{
            width: 860px;
            min-width: 860px;
            height: 271px;
            top: 0px;bottom: 0px;left: 0px;right: 0px;
            margin: auto;
            position: absolute;
        }

        .user-block{
            height: 100%;
            /*width: 211px;*/
            width: 316px;
            /*padding: 18px;*/
            padding: 27px;
            background: white;
            float: left;
        }

        .header-div{
            /*height: 85px;*/
            /*width: 85px;*/
            /*margin: auto;*/
            /*border-radius:85px;*/
            /*box-shadow: 0px 0px 1px rgba(0,0,0,0.4);*/
            /*-moz-border-radius: 85px;*/
            /*-webkit-border-radius: 85px;*/
            height: 128px;
            width: 128px;
            margin: auto;
            border-radius:128px;
            box-shadow: 0px 0px 1px rgba(0,0,0,0.4);
            -moz-border-radius: 128px;
            -webkit-border-radius: 128px;
        }

        .header-div img{
            /*width:85px;*/
            /*height:85px;*/
            /*border-radius: 50%;	!* relative value *!*/
            /*-moz-border-radius: 50%;*/
            /*-webkit-border-radius: 50%;*/
            /*transition: linear 0.25s;*/
            width:128px;
            height:128px;
            border-radius: 50%;	/* relative value */
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            transition: linear 0.25s;
        }

        .user-block .name{
            font-size: 15px;
            color: #1a1a1a;
            margin: 0px;
            padding: 0px;
            margin-top: 15px;
            text-align: center;
        }
        .user-block .zhibu{
            font-size: 13px;
            color: #999999;
            margin: 0px 4px;
        }
        .user-block .shenfen{
            font-size: 12px;
            color: #1a1a1a;
            background: #FFE600;
            border-radius: 3px;
            padding: 0px 3px;
            margin: 0px 4px;
        }

        .user-point{
            width: 100px;
            height: 20px;
            line-height: 20px;
            border-radius: 9px;
            background: #FFB400;
            font-size: 12px;
            color: white;
            margin: auto;
            margin-top: 15px;
            padding: 0px 20px;
            position: relative;
            text-align: center;
        }
        .user-point img{
            width: 10px;
            position: absolute;
            top: 0px;bottom: 0px;left: 5px;
            margin: auto;
        }

        .module-block{
            /*width: 316px;*/
            width: 474px;
            height: 100%;
            background: white;
            float: right;
        }

        .modle{
            height: 135px;
            /*width: 105px;*/
            width: 158px;
            position: relative;
            padding-top: 20px;
            padding-left: 0px;
            padding-right: 0px;
            text-align: center;
        }
        .modle img{
            width: 61px;
            margin: auto;
            left: 0px;right: 0px;
            position: absolute;
        }
        .modle p{
            font-size: 12px;
            color: #666666;
            margin-top: 70px;
        }

    </style>
</block>

<block name="content">
    <img class="top-bg" src="__IMG__pc_index/icon_bg_01.png"/>

    <div class="title-div">
        <span class="title">珠海市政法委智慧党建平台</span>
        <a>退出</a>
    </div>

    <div class="content">
        <div class="user-block">
            <div class="header-div">
                <img src="__IMG__/headImg.jpg">
            </div>
            <p class="name">我是姓名君</p>
            <div style="text-align: center; line-height: 24px"><span class="zhibu">拱北支部</span><span class="shenfen">党员</span></div>
            <div class="user-point"> <img src="__IMG__icon_point.png"/> <span>积分 </span> <span id="point">2222</span> </div>
        </div>
        <div class="module-block">
            <div class="am-u-sm-4 modle">
                <img src="__IMG__pc_index/icon_bank06.png">
                <p>入党申请</p>
            </div>
            <div class="am-u-sm-4 modle">
                <img src="__IMG__pc_index/icon_bank05.png">
                <p>转正申请</p>
            </div>
            <div class="am-u-sm-4 modle">
                <img src="__IMG__pc_index/icon_bank004.png">
                <p>个人空间</p>
            </div>
            <div class="am-u-sm-4 modle">
                <img src="__IMG__pc_index/icon_bank03.png">
                <p>个人资料</p>
            </div>
            <div class="am-u-sm-4 modle">
                <img src="__IMG__pc_index/icon_bank02.png">
                <p>党务工作知识库</p>
            </div>
            <div class="am-u-sm-4 modle">
                <img src="__IMG__pc_index/icon_bank01.png">
                <p>党史|税史学习</p>
            </div>
        </div>
        <div style="clear: both"></div>
    </div>
</block>

<block name="scripts">
    <script>
        $(document).ready(function(){
            $(".top-bg").css("height",$(window).height()/2);
        });

        // 窗口大小改变监听
        $(window).resize(function(){
            $(".top-bg").css("height",$(window).height()/2);
        });

    </script>
</block>
