<extend name="./Application/Home/View/Common/base.html"/>
<block name="styles">
    <style>
        .this-top{
            width: 100%;
            background: white;
            padding: 15px;
            position: relative;
            border-bottom: 1px solid #f7f8f8;
        }
        .this-top img{
            width: 53px;
            height: 52px;
            position: absolute;
            top: 15px;left: 0px;right: 0px;
            margin: auto;
        }
        .this-top .name{
            text-align: center;
            font-size: 14px;
            color: #666666;
        }

        .branch-name{
            height: 38px;
            line-height: 38px;
            font-size: 18px;
            color: #1a1a1a;
            text-align: center;
            margin-top: 52px;
        }

        .branch-info{
            width: 100%;
            margin-bottom: 10px;
            padding: 15px;
            background: white;
        }
        .branch-info p{
            padding: 0px;
            margin: 0px;
            text-align: center;
        }
        .branch-info .info-title{
            color: #999999;
            font-size: 12px;
        }
        .branch-info .info-content{
            color: #1a1a1a;
            font-size: 15px;
        }

        .my-tab{
            width: 100%; !important;
            /*height: 45px !important;*/
            font-size: 15px !important;
            /*border: 0px !important;*/
        }
        .my-tab li{

        }
        .tab-item{
            width: 100%;
            text-align: center;
        }
        .am-active{

        }

        .list-item{
            border-top: 1px solid #f7f8f8;
            padding: 15px 0px;
        }
        .list-item .sex{
            width: 12px;
            margin-left: 5px;
        }

        .head-icon{
            height: 53px;
            width: 53px;
            border-radius:53px;
            box-shadow: 0px 0px 1px rgba(0,0,0,0.4);
            -moz-border-radius: 53px;
            -webkit-border-radius: 53px;
            float: left;
        }
        .head-icon img{
            width:53px;
            height:53px;
            line-height: 0;	/* remove line-height */
            display: inline-block;	/* circle wraps image */
            border-radius: 50%;	/* relative value */
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            transition: linear 0.25s;
        }

        .item-name{
            height: 30px;
            line-height: 30px;
            margin-left: 63px;
            font-size: 18px;
            color: #1a1a1a;
        }

        .item-job{
            height: 23px;
            line-height: 23px;
            margin-left: 63px;
            font-size: 14px;
            color: #666666;
        }



        .branch-list{
            background: #F7F8F8;
        }


        .item-title{
            height: 39px;
            line-height: 39px;
            font-size: 18px;
            color: #1a1a1a;
            overflow : hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            position: relative;
            padding-left: 38px;
        }
        .item-title img{
            width: 24px;
            height: 24px;
            position: absolute;
            top: 0px;bottom: 0px;left: 0px;
            margin: auto;
        }

        .item-info{
            height: 35px;
            line-height: 35px;
            padding-left: 38px;
            color: #666666;
            font-size: 14px;
        }
            [class*=am-u-] {
                 padding-left: 0rem;
                 padding-right: 0rem;
                text-align: center;
            }

        .am-nav > li > a {
            position: relative;
            display: block;
            padding: .4em 0;
            border-radius: 0;
        }

    </style>
</block>

<block name="scripts">
    <script type="text/javascript" charset="utf-8" src="__STATICS__/echart/echarts.min.js"></script>
    <script type="text/javascript">
        var div_width = $(document).width();
        var div_height = div_width*5/8;
        $('#sex').width(div_width);
        $('#sex').height(div_height);
        $('#age').width(div_width);
        $('#age').height(div_height);
        $('#role').width(div_width);
        $('#role').height(div_height);
        var sexChart = echarts.init(document.getElementById('sex'));
        var ageChart = echarts.init(document.getElementById('age'));
        var roleChart = echarts.init(document.getElementById('role'));
        sexoption = {
            title : {
                text: '组织人员性别比例',
                x:'center',
                
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['女性','男性']
            },
            series : [
                {
                    name: '人数及占比',
                    type: 'pie',
                    radius : '55%',
                    center: ['50%', '60%'],
                    data:[
                        {value:{$countArray['gender_women']}, name:'女性'},
                        {value:{$countArray['gender_man']}, name:'男性'}
                    ],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };
        ageoption = {
        title : {
            text: '组织人员年龄结构',
            x:'center'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['30岁及以下','30岁~40岁','40岁~50岁','50岁~60岁','60岁及以上']
        },
        series : [
            {
                name: '人数及占比',
                type: 'pie',
                radius : '55%',
                center: ['50%', '60%'],
                data:[
                    {value:{$countArray['age_30_less']}, name:'30岁及以下'},
                    {value:{$countArray['age_30_40']}, name:'30岁~40岁'},
                    {value:{$countArray['age_40_50']}, name:'40岁~50岁'},
                    {value:{$countArray['age_50_60']}, name:'50岁~60岁'},
                    {value:{$countArray['age_60_more']}, name:'60岁及以上'}
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };
    roleoption = {
        title : {
            text: '组织学历人员比例',
            x:'center'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['小学','初中','高中','大学','中专','大专','研究生','其他']
        },
        series : [
            {
                name: '人数及占比',
                type: 'pie',
                radius : '55%',
                center: ['50%', '60%'],
                data:[
                    {value:{$countArray['ageCount_xx']}, name:'小学'},
                    {value:{$countArray['ageCount_cz']}, name:'初中'},
                    {value:{$countArray['ageCount_gz']}, name:'高中'},
                    {value:{$countArray['ageCount_zz']}, name:'大学'},
                    {value:{$countArray['ageCount_dz']}, name:'中专'},
                    {value:{$countArray['ageCount_dx']}, name:'大专'},
                    {value:{$countArray['ageCount_yjs']}, name:'研究生'},
                    {value:{$countArray['ageCount_qt']}, name:'其他'},
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };
        sexChart.setOption(sexoption);
        ageChart.setOption(ageoption);
        roleChart.setOption(roleoption);

//        });

    </script>
