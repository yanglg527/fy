<extend name="./Application/Home/View/Common/base.html"/>
<block name="styles">
    <style>
        body{
            padding-bottom: 0px;
        }
        .uploadform{
            background-color: #f7f8f8;
            /*padding-bottom: 40px;*/
        }

        .item {
            position: relative;
            height: 50px;
            width: 100%;
            line-height: 50px;
            border-bottom: 1px solid #E8E8E8;
            background-color: white;
        }

        .intro {
            position: relative;
            height: 50px;
            width: 100%;
            line-height: 50px;
            border-top: 1px solid #E8E8E8;
            border-bottom: 1px solid #E8E8E8;
            margin-top: 10px;
            background-color: white;
        }


        .item-left {
            position: absolute;
            left: 10px;
            color: black;
            font-size: 14px;
        }

        .item-right {
            position: absolute;
            left: 80px;
            color: black;
            right: 10px;
            height: 50px;
            font-size: 14px;

        }

        .item-right input {
            width: 100%;
            height: 100%;
            background: none;
            border: 0;
            color: black;
        }

        .item-right .am-btn {
            width: 100% !important;
            height: 100%;
            background: none;
            border: 0 !important;
            padding: 10px 0px;
            font-size: 14px;
            color: black;
        }

        .item-right .am-selected {
            width: 90%;
        }

        .container {
            background: white;
        }

        .btn-save {
            /*position: absolute;*/
            height: 50px;
            width: 100%;
            /*bottom: 0;*/
            background: #0084c7;
            line-height: 50px;
            color: white;
            text-align: center;
            z-index: 1000;
            font-size: 16px;
        }

        input:not([type=radio]):not([type=checkbox]) {
            vertical-align: inherit;
            padding: 0px 5px;
        }

        .am-gallery {
            margin-top: 10px;
            padding: 5px;
            border-top: 1px solid #E8E8E8;
            border-bottom: 1px solid #E8E8E8;
            background-color: white;
        }

        .file-ul{
            margin-top: 10px;
            margin-bottom: 0px;
            padding-top: 5px;
            padding-bottom: 5px;
            /*padding: 5px;*/
            border-top: 1px solid #E8E8E8;
            border-bottom: 1px solid #E8E8E8;
            background-color: white;
        }
        .file-li{
            color: #666666;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .file-li a{
            font-size: 1.6rem;
        }

        .am-form-group{
            text-align: center;
            padding-bottom: 40px;
        }

        .item-right input {
            width: 100%;
            height: 100%;
            padding: 0px;
            font-size: 17px;
            color: #1a1a1a;
            background: none !important;
            border: 0;
            outline:none;  // 去除选中时的蓝色边框
        }
        .item-right .am-btn {
            width: 100% !important;
            height: 100%;
            background: none;
            border: 0 !important;
            padding: 0px 0px;
            font-size: 17px;
            color: #1a1a1a;
        }
        .item-right .am-selected{
            width: 90%;
        }

        .am-btn i{
            display: none;
        }

    </style>
</block>
<block name="content">

    <form class="uploadform">
        <input type="hidden" value="{$studyStandingBook.id}" name="id">

        <div class="item">
            <span class="item-left">主&nbsp;&nbsp;&nbsp;题：</span>
            <span class="item-right">{$studyStandingBook.theme}</span>
        </div>
        <div class="item">
            <span class="item-left">内&nbsp;&nbsp;&nbsp;容：</span>
            <span class="item-right">
                <if condition="$studyStandingBook.content_type eq 0">其他
                <elseif condition="$studyStandingBook.content_type eq 1" />思想汇报
                <elseif condition="$studyStandingBook.content_type eq 2" />心得体会
                <else/>活动展现
                </if>
            </span>
        </div>
        <div class="item">
            <span class="item-left">分&nbsp;&nbsp;&nbsp;类：</span>
            <span class="item-right">
                <if condition="$studyStandingBook.classify eq 1">规定动作
                <else/>自主创新
                </if>
            </span>
        </div>
        <div class="item">
            <span class="item-left">主持人：</span>
            <span class="item-right">{$studyStandingBook.host}</span>
        </div>
        <div class="item">
            <span class="item-left">举办日：</span>
            <span class="item-right">{$studyStandingBook.attend_time|date="Y-m-d",###}</span>
        </div>
        <if condition="$studyStandingBook.classify eq 1">
            <div class="item">
                <span class="item-left">人&nbsp;&nbsp;&nbsp;数：</span>
                <span class="item-right">{$studyStandingBook.attendance}</span>
            </div>
        </if>

        <div class="intro" style="border-top: 1px solid #E8E8E8;">
            <span class="item-left">出席名单</span>
        </div>
        <div style="background: white; min-height:80px; padding: 10px;width: 100%;border: none; border-bottom: 1px solid #E8E8E8;">{$studyStandingBook.attendee}</div>


        <div class="intro" style="border-top: 1px solid #E8E8E8;">
            <span class="item-left">详细内容</span>
        </div>
        <div class="article-content" id="content" style="background: white; padding: 10px;border-bottom: 1px solid #E8E8E8;min-height: 200px">
            {$studyStandingBook.content}
        </div>

        <div style="height: 40px; background: white"></div>

    </form>

    <if condition="$isOthers neq 1">
        <div style="text-align: center; background: white; width: 100%;  padding: 30px 0px; margin: 0px auto">
            <a id="btn-delete" data-id="{$studyStandingBook.id}" style="float: left; width: 40%; height: 100%; font-size: 15px; margin: 0px 5%; background: #999; border-color: #999" type="button" class="am-btn am-btn-secondary am-btn-default am-radius am-btn-sm">删除</a>
            <a href="__ROOT__/Home/Study/standingBookEdit?id={$studyStandingBook.id}" style="float: left; width: 40%; height: 100%; font-size: 15px;margin: 0px 5%; " type="button" class="am-btn am-btn-secondary am-btn-default am-radius am-btn-sm">编辑</a>
            <div style="clear: both"> </div>
        </div>
    </if>

</block>

<block name="scripts">
    <script type="text/javascript">
        $('#btn-delete').click(function(){
            loading();
            id = $(this).attr('data-id');
            alert("id = " + id);

            $.ajax({
                url: '__ROOT__/Home/Study/ajaxDeleteStandingBook',
                type: 'POST',
                data: {
                    'id':id
                },
                dataType: 'json',
                
                success: function (data) {
                    close_loading()
                    if (data['status'] == 0) {
                        history.go(-1);
                    } else {
                        alert(data.msg);
                    }
                },
                error: function (data) {
                    alert("网络异常...");
                    close_loading()
                }
            })
        });
    </script>
</block>
