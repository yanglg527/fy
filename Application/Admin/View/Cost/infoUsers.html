<extend name="./Application/Admin/View/Common/base.html"/>
<block name="styles">
    <style>
        
    </style>
</block>
<block name="content">
    <div class="admin-content-body">
      <div class="am-cf am-padding am-padding-bottom-0">
        <div class="am-fl am-cf"><a href="#" onClick="javascript :history.back(1);"><strong
                class="am-text-primary am-text-lg">党费统计及查询</strong></a> /
          <small>
            《{$detail.name}》缴费用户
          </small>
        </div>
      </div>
      <hr>
      <form class="am-g">
        <div class="am-u-sm-12 am-u-md-6">
          <div class="am-btn-toolbar">
            <div class="am-btn-group am-btn-group-xs">
            </div>
          </div>
        </div>
        <div class="am-u-sm-12 am-u-md-6" style="text-align: right">


          </div>
      </form>

      <div class="am-g">
        <div class="am-u-sm-12">
          <form class="am-form">
            <table class="am-table am-table-striped am-table-hover table-main">
              <thead>
              <tr>
                <th class="table-title" >姓名</th>
                <th class="am-hide-sm-only" >支部</th>
                <th class="am-hide-sm-only" >缴纳金额(元)</th>
                <th class="am-hide-sm-only" >缴纳订单</th>
                <th class="am-hide-sm-only" >缴纳状态</th>
                <th class="table-set">操作</th>
              </tr>
              </thead>
              <tbody>
              <volist name="list" id="item">
                <tr>
                  <td>{$item.user_realname}</td>
                  <td>{$item.branch_name}</td>
                  <td>{$item.fee}</td>
                  <td>{$item.weixin_order}</td>
                  <td class="am-hide-sm-only">
                    <if condition="$item.order_status == 1">{$item.order_pay_time|date='Y-m-d h:i',###}
                      <else/>
                      <span class="am-badge am-badge-warning am-radius">未缴纳</span></if>

                  </td>
                  <td>
                    <a type="button" href="__ROOT__/Admin/Cost/infoUserEdit?id={$item.id}"
                       class="am-btn am-btn-default am-btn-xs am-hide-sm-only btn-status"
                       data-id="{$item.id}"><span class="am-icon-archive"></span>
                      编辑
                    </a>
                  </td>
                </tr>
              </volist>
              </tbody>
            </table>
            <hr />
            <p>注：.....</p>
          </form>
        </div>

      </div>

  </div>
</block>
<block name="scripts">
  <script type="text/javascript">
  </script>
</block>
