<block name="content">
    <div class="admin-content-body">
        <div class="am-cf am-padding am-padding-bottom-0">

        <div class="am-tabs-bd" style='margin:20px;    border: 1px solid #ddd;'>
            <div class="am-tab-panel am-fade am-in am-active">
                <form class="am-form">

                    <empty name="detail">
                        <else/>

                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">

                        <div class="am-u-sm-8 am-u-md-6">

                        <div class="am-hide-sm-only am-u-md-4 am-form-help">*必填，长度不超过50字符。</div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">角色类型</div>
                        <div class="am-u-sm-8 am-u-md-10">
                            <div class="am-btn-group" data-am-button>
                                <empty name="detail">
                                    <label class="am-btn am-btn-default am-btn-xs">

                                    </label>
                                    <else/>

                                        <input type="radio" name="type" value="1"
                                        <if condition="$detail.type == 1"> checked="true"</if>
                                        >  前端用户
                                    </label>
                                    <label class="am-btn am-btn-default am-btn-xs">
                                        <input type="radio" name="type" value="0"
                                        <if condition="$detail.type == 0"> checked="true"</if>
                                        > 后台管理员
                                    </label>
                                </empty>

                            </div>
                        </div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">启用</div>
                        <div class="am-u-sm-8 am-u-md-10">
                            <div class="am-btn-group" data-am-button>
                                <empty name="detail">
                                    <label class="am-btn am-btn-default am-btn-xs">
                                        <input type="radio" name="status" value="1" checked="true"> 是
                                    </label>
                                    <label class="am-btn am-btn-default am-btn-xs">
                                        <input type="radio" name="status" value="0"> 否
                                    </label>
                                    <else/>
                                    <label class="am-btn am-btn-default am-btn-xs">
                                        <input type="radio" name="status" value="1"
                                        <if condition="$detail.status == 1"> checked="true"</if>
                                        > 是
                                    </label>
                                    <label class="am-btn am-btn-default am-btn-xs">
                                        <input type="radio" name="status" value="0"
                                        <if condition="$detail.status == 0"> checked="true"</if>
                                        > 否

                                </empty>

                            </div>
                        </div>
                    </div>
                    <div class="am-g am-margin-top-sm">
                        <div class="am-u-sm-12 am-u-md-2 am-text-right admin-form-text">
                            简述
                        </div>
                        <div class="am-u-sm-12 am-u-md-10">
                            <textarea name="describe" rows="3">{$detail.describe}</textarea>
                        </div>
                    </div>
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">角色权限</div>
                        <div class="am-u-sm-8 am-u-md-10">

                                <empty name="detail">

                                    <php>
                                        $lastModuleId = 0;
                                    </php>
                                    <volist name="rules" id="item">
                                        <if condition="$lastModuleId == $item['mid']">
                                            <label class="am-btn am-btn-default am-btn-xs">
                                                <input type="checkbox" name="rules[]" value="{$item.id}"> {$item.title}
                                            </label>
                                            <else/>
                                            <if condition="$lastModuleId == 0"><else/></div></div></if>
                                            <php>
                                                $lastModuleId = $item['mid'];
                                            </php>
                                            <div class="am-u-sm-12 am-u-md-12" style="margin-top: 5px;clear: both">
                                            <div class="am-u-sm-4 am-u-md-2">{$item.modulename}</div>
                                            <div class="am-btn-group am-u-sm-8 am-u-md-10" data-am-button>
                                            <label class="am-btn am-btn-default am-btn-xs">
                                                <input type="checkbox" name="rules[]" value="{$item.id}"> {$item.title}
                                            </label>

                                        </if>

                                    </volist>
                                            </div>
                                    <else/>
                                                <php>
                                                    $lastModuleId = 0;
                                                </php>
                                                <volist name="rules" id="item">
                                                    <if condition="$lastModuleId == $item['mid']">
                                                        <label class="am-btn am-btn-default am-btn-xs">
                                                            <input type="checkbox" name="rules[]" value="{$item.id}" <php>if($rule_map[$item['id'].''] == 1){  echo "checked='true'";}</php> > {$item.title}
                                                        </label>
                                                        <else/>
                                                        <if condition="$lastModuleId == 0"><else/></div></div></if>
            <php>
                $lastModuleId = $item['mid'];
            </php>
            <div class="am-u-sm-12 am-u-md-12" style="margin-top: 5px;clear: both">
                <div class="am-u-sm-4 am-u-md-2">{$item.modulename}</div>
                <div class="am-btn-group am-u-sm-8 am-u-md-10" data-am-button>
                    <label class="am-btn am-btn-default am-btn-xs">
                        <input type="checkbox" name="rules[]" value="{$item.id}" <php>if($rule_map[$item['id'].''] == 1){  echo "checked='true'";}</php> > {$item.title}
                    </label>

                    </if>

                    </volist>
                </div>
                                </empty>



                        </div>
                    </div>



                </form>
            </div>
        </div>

        <div class="am-margin">
            <button type="button" class="am-btn am-btn-primary am-btn-xs" id="btn-save">提交保存</button>
            <button type="button" class="am-btn am-btn-primary am-btn-xs" id="btn-cancel">放弃保存</button>
        </div>
    </div>
</block>
<block name="scripts">
    <script>
        $('#btn-cancel').click(function () {
            $('#confirm-text').text('确认取消编辑吗?');
            $('#my-confirm').modal({
                relatedTarget: this,
                onConfirm: function (options) {
                    javascript :history.back(1);
                },
                onCancel: function () {

                }
            });
        });

        $('#btn-save').click(function () {

            $.ajax({
                url: '__ROOT__/Admin/System/ajaxSaveGroup',
                type: 'POST', //GET
                data: $('.am-form').serialize(),
                dataType: 'json',    //返回的数据格式：json/xml/html/script/jsonp/text
                success: function (data) {
                    if (data.status == 0) {
                        loading_page('__ROOT__/Admin/System/groupList?p={$p}');
                    } else {
                        alert_modal(data.msg);
                    }
                },
                error: function (xhr, textStatus) {
                    alert_modal("服务器暂时无法连接，请稍候再试");
                }
            })
        });
    </script>
</block>
