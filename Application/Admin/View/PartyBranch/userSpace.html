<extend name="./Application/Admin/View/Common/base.html"/>
<block name="styles">
</block>

<block name="content">
	<div class="admin-content-body">
		<div class="am-cf am-padding am-padding-bottom-0">
			<div class="am-fl am-cf">
				<a href="#" onClick="javascript :history.back(1);"><strong
						class="am-text-primary am-text-lg"><empty name="spaceT"></empty>用户信息</strong></a> /
				<small>{$detail.realname}--个人空间</small>
			</div>
		</div>
		<hr>

		<div class="am-g">
			<div class="am-u-sm-12">
				<form class="am-form">
					<table class="am-table am-table-striped am-table-hover table-main">
					  <thead>
					  <tr>
						  <th class="table-type">标题</th>
						  <th class="table-author am-hide-sm-only">内容</th>
						  <th class="table-author am-hide-sm-only">发布时间</th>
						  <th class="table-author am-hide-sm-only">操作</th>
					  </tr>
					  </thead>
					  <tbody>
					  <volist name="page.list" id="item">
						  <tr>
							  <td>{$item.title}</td>
							  <td class="am-hide-sm-only">{$item.intro|show_sub_title=200} </td>
							  <td class="am-hide-sm-only">{$item.create_time|date='Y-m-d',###}</td>
							  <td><div class="am-btn-group am-btn-group-xs"> <button type="button" class="am-btn am-btn-default am-btn-xs btn-link btn-show" data-id="{$item.id}">
								  <span class="am-icon-archive"></span> 查看
							  </button></div></td>
							  <div id="content-{$item.id}" style="display: none">{$item.intro}</div>
						  </tr>
					  </volist>
					  </tbody>
				  </table>
						<div class="page">
							{$page.show}
						</div>
						<!--<hr />-->
						<!--<p>注：.....</p>-->
				</form>
			</div>

		</div>

	</div>
</block>
<block name="scripts">

	<script>
$(".btn-show").click(function(){
	var id = $(this).attr('data-id');
	var html = $("#content-" + id).html();
	alert_modal(html,"")

})
	</script>

</block>
