<form class="am-form">
    <div class="am-g am-margin-top">
        <input type="hidden" name="id" value="{$detail.id}">
        <div class="am-u-sm-4 am-u-md-2 am-text-right">
            荣誉名称
        </div>
        <div class="am-u-sm-8 am-u-md-6">
            <input type="text" name="title" value="{$detail.name}" class="am-input-sm">
        </div>
        <div class="am-hide-sm-only am-u-md-4 am-form-help">*必填，长度不超过50字符。</div>
    </div>
    <div class="am-g am-margin-top">
        <div class="am-u-sm-4 am-u-md-2 am-text-right">支部名称</div>
        <div class="am-u-sm-8 am-u-md-10">
            <div class="am-btn-group" data-am-button>
                <label class="am-btn am-btn-default am-btn-xs">
                    <input type="radio" name="branch_id" value="0" <empty name="detail.branch_id">checked="true"</empty> >不设置
                </label>
                <volist name="branchs" id="item">
                    <label class="am-btn am-btn-default am-btn-xs">
                        <input type="radio" name="branch_id" value="{$item.id}"
                        <if condition="$detail['branch_id'] == $item['id']">checked="true"</if> >{$item.name}{$item.id}
                    </label>
                </volist>
            </div>
        </div>
    </div>
    <div class="am-g am-margin-top">
        <div class="am-u-sm-4 am-u-md-2 am-text-right">荣誉图片</div>
        <div class="am-u-sm-8 am-u-md-3">
            <div class="am-form-group am-form-file">
                <input type="hidden" name="img_url" value="{$detail.img_url}">
                <div class="uplosd_image" id="info-cover">
                    <img src="{$detail.img_url|show_img}" class="info-cover"/>
                    <span class="info-cover-span">点击选择封面</span>
                </div>
            </div>
        </div>
        <div class="am-hide-sm-only am-u-md-7 am-form-help">请上传大小小于2M的图片</div>
    </div>
</form>
