<div class="subject">
    <div class="pull-left subject-answer">
        <div class="question">
            {$item.title} （ ）（{$item.score}分）
        </div>
        <div class="options">
            <div class="radio">
                <label>
                    <input type="radio" disabled
                    <if condition="$item['user_answer']['0'] == 0">checked</if>
                    >
                    A.{$item.answer.0}
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" disabled
                    <if condition="$item['user_answer']['0'] == 1">checked</if>
                    >
                    B.{$item.answer.1}
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" disabled
                    <if condition="$item['user_answer']['0'] == 2">checked</if>
                    >
                    C.{$item.answer.2}
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" disabled
                    <if condition="$item['user_answer']['0'] == 3">checked</if>
                    >
                    D.{$item.answer.3}
                </label>
            </div>

        </div>

        <div class=" alert alert-success" style="margin-right: 30px;text-align: left">
            <div class="pull-left question subject-score" style="display: block">
                <include file="Exam/correct/_public_user_score"/>
            </div>
            <div class="clearfix"></div>
            <h5 style="margin-top: 15px;display: block">正确答案：</h5>
            <php>
                $answerss = to_json_obj($item['right_answer']);
                $rightStr = array('A','B','C','D');
                $show = $rightStr[$answerss[0]];
            </php>
            <div>{$show}</div>

            <h5 style="margin-top: 15px;display: block">解析：</h5>
            <div>{$item.remark}</div>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
