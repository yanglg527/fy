<form class="am-form">
	<div class="am-g am-margin-top">
              <div class="am-u-sm-4 am-u-md-2 am-text-right">代办类型</div>
                <div class="am-u-sm-8 am-u-md-10">

                 	<select id="type" style="width:150px;">
                 		<volist name="notice_types" id="vo">
                       <option value="{$vo['id']}">{$vo['name']}</option>
                       </volist>
                       </select>
              </div>
            </div>
           <div class="am-g am-margin-top">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">开始日期</div>
                <div class="am-u-sm-8 am-u-md-10">

                 	<button type="button" class="am-btn am-btn-default am-margin-right" id="btn-start-date">开始日期</button><span id="start_time"><notempty name="detail"></notempty></span>
              </div>
            </div>
        <div class="am-g am-margin-top">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">结束日期</div>
                <div class="am-u-sm-8 am-u-md-10">

                 	<button type="button" class="am-btn am-btn-default am-margin-right" id="btn-end-date">结束日期</button><span id="end_time"><notempty name="detail"></notempty></span>
              </div>
            </div>

            <div class="am-g am-margin-top">
              <input type="hidden" name="id" value="{$article.id}">
              <div class="am-u-sm-4 am-u-md-2 am-text-right">
                代办内容
              </div>
              <div class="am-u-sm-8 am-u-md-6">
                <textarea class="" rows="5" id="content"></textarea>
              </div>
              <div class="am-hide-sm-only am-u-md-4 am-form-help">*必填，长度不超过50个字。</div>
            </div>


            
            

          </form>
