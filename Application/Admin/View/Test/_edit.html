<form class="am-form">
    <div class="am-g am-margin-top">
        <input type="hidden" name="id" value="{$detail.id}">

        <div class="am-u-sm-4 am-u-md-2 am-text-right">
            标题
        </div>
        <div class="am-u-sm-8 am-u-md-6">
            <input type="text" name="title" value="{$detail.title}" class="am-input-sm">
        </div>
        <div class="am-hide-sm-only am-u-md-4 am-form-help">*必填，长度不超过50字符。</div>
    </div>



    <div class="am-g am-margin-top">


        <div class="am-u-sm-4 am-u-md-2 am-text-right">
            结束日期
        </div>
        <div class="am-u-sm-8 am-u-md-10">
            <div class="am-g">
                <div class="am-u-sm-6">
                    <button type="button" class="am-btn am-btn-default am-margin-right" id="my-end" >结束日期</button><span id="my-endDate"><notempty name="detail.end_time">{$detail.end_time|date='Y-m-d',###}</notempty></span>
                </div>
                <div class="am-u-sm-6">
                </div>
            </div>
        </div>
    </div>


  <div class="am-g am-margin-top">
        <div class="am-u-sm-4 am-u-md-2 am-text-right">类型</div>
        <div class="am-u-sm-8 am-u-md-10">
            <div class="am-btn-group" data-am-button>
            	<label class="am-btn am-btn-default am-btn-xs">
                    <input type="radio" name="type" value=0
                    <eq name="detail.type" value="0">checked</eq>
                    > 测试
                </label>
                <label class="am-btn am-btn-default am-btn-xs">
                    <input type="radio" name="type" value=1
                    <if condition="$detail.type == 1">checked</if>
                    > 真题
                </label>
                
            </div>
        </div>
    </div>

    <div class="am-g am-margin-top">
        <div class="am-u-sm-4 am-u-md-2 am-text-right">答案显示方式</div>
        <div class="am-u-sm-8 am-u-md-10">
            <div class="am-btn-group" data-am-button>
            	<label class="am-btn am-btn-default am-btn-xs">
                    <input type="radio" name="answer_type" value=1 
                    <eq name="detail.answer_type" value="1">checked</eq>
                    > 提交后
                </label>
                <label class="am-btn am-btn-default am-btn-xs">
                    <input type="radio" name="answer_type" value=2
                    <if condition="$detail.answer_type == 2">checked</if>
                    > 公开
                </label>
                
            </div>
        </div>
    </div>

    <div class="am-g am-margin-top am-hide">
        <div class="am-u-sm-4 am-u-md-2 am-text-right">参与限制</div>
        <div class="am-u-sm-8 am-u-md-10">
            <div class="am-btn-group" data-am-button>
                <volist name="roles" id="vo">
                    <label class="am-btn am-btn-default am-btn-xs" style="margin-top:5px;">
                        <input type="checkbox" name="role_limit[]" value="{$vo.id}"
                        <volist name="detail.role_limit" id="item">
                            <if condition="$item['role_id'] == $vo['id']">checked="checked"</if>
                        </volist>
                        > {$vo.name}
                    </label>
                </volist>
            </div>
        </div>
    </div>


    <div class="am-g am-margin-top-sm">
        <div class="am-u-sm-12 am-u-md-2 am-text-right admin-form-text">
            测试简介
        </div>
        <div class="am-u-sm-12 am-u-md-6">
            <textarea rows="3" name="intro">{$detail.intro}</textarea>
        </div>
        <div class="am-hide-sm-only am-u-md-4 am-form-help"></div>
    </div>
    <div class="am-g am-margin-top">
        <div class="am-u-sm-4 am-u-md-2 am-text-right">是否启用</div>
        <div class="am-u-sm-8 am-u-md-10">
            <div class="am-btn-group" data-am-button>
                <label class="am-btn am-btn-default am-btn-xs">
                    <input type="radio" name="status" value=1
                    <if condition="$detail.status == 1 || $detail.status == null ">checked</if>
                    > 是
                </label>
                <label class="am-btn am-btn-default am-btn-xs">
                    <input type="radio" name="status" value=0
                    <eq name="detail.status" value="0">checked</eq>
                    > 否
                </label>
            </div>
        </div>
    </div>
</form>
