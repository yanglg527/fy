                            <!--<li class="item ctrl link"-->
                            <!--@click="cPage('next')">&gg;-->
                            <!--</li>-->

<script>
    var basePath='http://dj.zhzy.net.cn';
    // var basePath = 'http://fy.dev.com';
    (function ($) {
        $(function () {
            var vm = new Vue({
                el: '#app',
                data: {
                    'dataId': 0,
                    'group': {},
                    'people': {},
                    'otherGroup': {},
                    'tab': 'g'
                },
                mounted: function () {
                    this.dataId = window.location.search.split('?')[1].split('=')[1];
                    this.getGroup(basePath + '/api/Party/dzinfo', {'id': this.dataId});
                    this.getOther();
                    this.getPeople();
                },
                methods: {
                    getGroup: function (url, data) {
                        this.$http.jsonp(url, {'params': data}).then(function (res) {
                            this.group = JSON.parse(JSON.stringify(res.body.data));
                            console.log(this.group);
                        })
                    },
                    getOther: function (page) {
                        this.$http.jsonp(basePath + '/api/party/otherDz', {'params': {id: this.dataId, 'page': page}}).then(function (res) {
                            this.otherGroup = JSON.parse(JSON.stringify(res.body.data));
                        });
                    },
                    getPeople: function (page) {
                        this.$http.jsonp(basePath + '/api/party/dzMember', {'params': {'id': this.dataId, 'page': page}}).then(function (res) {
                            this.people = JSON.parse(JSON.stringify(res.body.data));
                            console.log(this.people);
                        });
                    },
                    jump: function (id, type) {
                        window.location.href = './' + type + '.html?id=' + id;
                    }
                }
            });
        });
    })(jQuery);
</script>

<script>
    /*hover 旋转*/
    (function ($) {
        $(function () {
            var ball = $('.balls .item'), text = $('.text-list .item');
            text.each(function (index, el) {
                $(el).on({
                    'mouseenter': function () {
                        if (index > 4) {
                            ball.eq(index - 2).addClass('active');
                        } else if (index === 0) {
                            ball.eq(0).addClass('active');
                        } else if (index === 1 || index === 2) {
                            ball.eq(1).addClass('active');
                        } else if (index === 3 || index === 4) {
                            ball.eq(2).addClass('active');
                        }
                    },
                    'mouseleave': function () {
                        ball.removeClass('active');
                    }
                })
            })
        });
    })(jQuery);
</script>

<script>
    /*swiper 切换*/
    (function ($) {
        $(function () {
            var mS = new Swiper('#main-tab', {
                prevButton: '.swiper-button-prev',
                nextButton: '.swiper-button-next'
            });
            var sS = new Swiper('#sub-tab', {
                noSwiping: true
            });
            var subT = $('.sub-tab-title');
            subT.on('click', '.item', function () {
                $(this).find('.link').addClass('active');
                $(this).siblings().find('.link').removeClass('active');
                sS.slideTo($(this).index());
            });

            /*模态框控制*/
            var item = $('.text-list .item'), close = $('.close-btn'), cover = $('.cover-container');
            item.each(function (index, el) {
                $(el).on('click', function () {
                    if (index === 0) {
                        cover.addClass('active');
                        mS.slideTo(0);
                    } else if (index === 1 || index === 2) {
                        cover.addClass('active');
                        mS.slideTo(1);
                    } else if (index > 5) {
                        cover.addClass('active');
                        mS.slideTo(2);
                    }
                });
            });
            close.on('click', function () {
                cover.removeClass('active');
            });
        });
    })(jQuery);
</script>
<script>

            var option = {

                    {

                        yAxisIndex: 1,
                        data: [1, 6, 9, 2, 5, 7, 3, 10, 4, 8]
                    }
                ]

            c1.setOption(option);
        });

            $.ajax({
                url: basePath + '/api/Party/dzinfo',
                type: 'get',

                            top: 0,
                            textStyle: {
                                color: '#333'
                            }
                        },
                        legend: {
                            orient: 'vertical',
                            left: 'left',
                            data: ['已完成任务', '未完成任务', '逾期完成任务']
                        },
                        tooltip: {
                            trigger: 'item',
                            formatter: "{a} <br/>{b} : {c} ({d}%)"
                        },

//            visualMap: {
//                show: true,
////                min: 80,
////                max: 600,
//                inRange: {
//                    colorLightness: [0, 1]
//                }
//            },
                        graphic: {
                            type: 'text',
                            left: 'center',
                            top: 'center',
                            style: {
                                text: '党建工作任务总数\n' + res.data['all_mission_count'],
                                font: 'normal bolder 20px sans-serif',
                                textAlign: 'center',
                                textVerticalAlign: 'middle'
                            }
                        },
                        series: [
                            {
                                name: '任务完成情况',
                                type: 'pie',
                                radius: ['45%', '80%'],
                                center: ['50%', '50%'],
                                startAngle: 0,
                                data: [
                                    {value: res.data['finish_mission_count'], name: '已完成任务'},
                                    {value: res.data['nodone_mission_count'], name: '未完成任务'},
                                    {value: res.data['overdue_mission_count'], name: '逾期完成任务'}
                                ].sort(function (a, b) {
                                    return a.value - b.value;
                                }),
                                label: {
                                    normal: {
                                        formatter: '{b}: {c} ({d}%)'
                                    }
                                },
                                labelLine: {
                                    normal: {
                                        smooth: 0.2,
                                        length: 20,
                                        length2: 40
                                    }
                                },
                                itemStyle: {
                                    normal: {
                                        color: '#c23531',
                                        shadowBlur: 20,
                                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                                    }
                                },

                                animationType: 'scale',
                                animationEasing: 'elasticOut',
                                animationDelay: function (idx) {

                                }
                            }
                        ]
                    };
                    c1.setOption(option);
                }
            });

        });
    })(jQuery);

</script>
