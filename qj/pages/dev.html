<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>党员发展</title>
    <link rel="stylesheet" href="../stylesheets/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="../stylesheets/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="../stylesheets/header.css">
    <link rel="stylesheet" href="../stylesheets/home.css">
    <link rel="stylesheet" href="../stylesheets/map.css">
</head>
<body>
<div id="app">
    <!--头部-->
    <div class="header">
        <div class="logo-box"><a href="./home.html"><img src="../images/logo.png" alt="" class="logo"></a></div>
        <div class="g-nav-bar">
            <ul class="nav">
                <li class="item link"><a href="./home.html">积分与台账</a></li>
                <li class="item link active"><a href="./dev.html">党员发展</a></li>
                <li class="item link"><a href="./info.html">组织信息</a></li>
                <li class="item link"><a href="./study.html">学习情况</a></li>
                <li class="item link"><a href="./mission.html">任务完成情况</a></li>
            </ul>
        </div>
        <div class="user-box">
            <div class="avatar"></div>
            <div class="menu link">
                <span class="chose"><span class="txt">管理员</span><i class="arrow"></i></span>
                <ul class="choose-list">
                    <li class="item"><a class="link" href="http://djpt.zhzy.net.cn/Admin/Index/index">个人中心</a></li>
                    <li class="item"><a class="link" href="http://djpt.zhzy.net.cn/Admin/Index/index">退出</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!--主swipe-->
    <div id="main-app" class="swiper-container swiper-container-vertical">
        <div class="swiper-wrapper">
            <!--第一页部分-->
            <div class="swiper-slide" id="page-one">
                <div class="content-box">

                    <!--左表格-->
                    <div class="left">
                        <div class="table-title-bar">
                            <!--<span class="name" v-text="['党组核心','领导表率','支部堡垒','党员先锋'][lPostData.selectType-1]"></span>-->
                            <span class="name">支部</span>

                            <!--下拉菜单 排序-->
                            <div class="down-list">
                                <span class="chose link" v-text="lResult.leftTop[lPostData.leftRankBy-1].name"></span>
                                <ul class="options">
                                    <li class="option link"
                                        v-for="(item,index) in lResult.leftTop"
                                        v-text="item.name"
                                        @click="cRank(index+1,'l')"
                                    ></li>
                                </ul>
                            </div>
                        </div>
                        <div class="total-box">
                            <span class="item"
                                  v-for="item in lResult.leftTop"
                                  v-text="item.name+': '+item.count"
                            ></span>
                        </div>

                        <!--表格数据-->
                        <div class="table-container box-bordered">
                            <div class="table-title">
                                <span class="item"
                                      v-for="item in lResult.listTitle"
                                      v-text="item"
                                ></span>
                            </div>
                            <div class="table-wrap mCS-autoHide" data-mcs-theme="dark-thin">
                                <table class="table">
                                    <tbody>
                                    <tr v-for="(item,index) in lResult.leftList"
                                        :class="{'active':item.id===linkId}"
                                        @click="cRight(item.id)">
                                        <td><span class="num" v-text="(index+1)+(lResult.pageMessage.page-1)*10"></span></td>
                                        <td><span class="text" v-text="item.name"></span></td>
                                        <td><span class="value" v-text="item.m_count"></span></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                            <!--页码-->
                            <ul class="page-bar">
                                <li class="item ctrl link"
                                    @click="cPage('prev','l')">&ll;
                                </li>
                                <li class="item num link"
                                    v-for="page in lResult.pageMessage.pagetotal"
                                    v-text="page"
                                    v-show="isPageShow(page,'l')"
                                    :class="{'active':page===lResult.pageMessage.page}"
                                    @click="cPage(page,'l')"
                                ></li>
                                <li class="item ctrl link"
                                    @click="cPage('next','l')">&gg;
                                </li>
                            </ul>
                        </div>
                    </div>

                    <!--右表格-->
                    <div class="right">
                        <div class="table-title-bar">
                            <span class="name">成员</span>
                        </div>
                        <div class="total-box">
                            <span class="item"
                                  v-for="item in rResult.rightTop"
                                  v-text="item.name+': '+item.count"
                            ></span>
                        </div>

                        <!--表格数据-->
                        <div class="table-container box-bordered">
                            <div class="table-title">
                                <span class="item"
                                      v-for="item in rResult.listTitle"
                                      v-text="item"
                                ></span>
                            </div>
                            <div class="table-wrap mCS-autoHide" data-mcs-theme="dark-thin">
                                <table class="table">
                                    <tbody>
                                    <tr v-for="(item,index) in rResult.rightList"
                                        @click="jump(item.uid)"
                                        :class="{'active':item.id===linkId}"
                                        v-if="item">
                                        <td><span class="num" v-text="(index+1)+(rResult.pageMessage.page-1)*10"></span></td>
                                        <td><span class="text" v-text="item.name"></span></td>
                                        <td><span class="value" v-text="item.score"></span></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                            <!--页码-->
                            <ul class="page-bar">
                                <li class="item ctrl link"
                                    @click="cPage('prev','r')">&ll;
                                </li>
                                <li class="item num link"
                                    v-for="page in rResult.pageMessage.pagetotal"
                                    v-text="page"
                                    v-show="isPageShow(page,'r')"
                                    :class="{'active':page===rResult.pageMessage.page}"
                                    @click="cPage(page,'r')"
                                ></li>
                                <li class="item ctrl link"
                                    @click="cPage('next','r')">&gg;
                                </li>
                            </ul>
                        </div>
                    </div>

                    <!--中间地图-->
                    <div class="center">
                        <!--年份-->
                        <h2 class="date">
                            <span class="prev">&ll;</span>
                            <span class="year">2018</span>
                            <span class="prev">&gg;</span>
                        </h2>

<script type="text/javascript" src="../js/lib/vue.min.js"></script>
<script type="text/javascript" src="../js/lib/vue-resource.min.js"></script>
<script>
    var basePath='http://dj.zhzy.net.cn';
    // var basePath = 'http://fy.dev.com';
    (function () {
        var vm = new Vue({
            el: '#app',
            data: {
                cUrl: basePath + '/api/index/dangzuGraph',
                cData: [{}],
                cId: 0,
                linkId: 0,
                lUrl: basePath + '/api/Develop/developMessage',
                rUrl: basePath + '/api/Develop/detailMessage',
                selectType: 1,
                lPostData: {
                    leftRankBy: 1,
                    page: 1
                },
                rPostData: {
                    id: 1,
                    leftRankBy: 1,
                    page: 1
                },
                lResult: {
                    "leftTop": [
                        {"name": "群众", "count": "0"},
                        {"name": "积极分子", "count": "0"},
                        {"name": "重点发展对象", "count": "0"},
                        {"name": "预备党员", "count": "0"}],
                    "leftList": [
                        {"id": "48", "name": "第一党支部", "sort": "100", "m_count": "0"},
                        {"id": "55", "name": "第二党支部", "sort": "99", "m_count": "0"},
                        {"id": "57", "name": "第三党支部", "sort": "98", "m_count": "0"},
                        {"id": "58", "name": "第四党支部", "sort": "97", "m_count": "0"},
                        {"id": "63", "name": "第五党支部", "sort": "96", "m_count": "0"},
                        {"id": "64", "name": "第六党支部", "sort": "95", "m_count": "0"},
                        {"id": "60", "name": "第七党支部", "sort": "94", "m_count": "0"},
                        {"id": "49", "name": "第八党支部", "sort": "93", "m_count": "0"},
                        {"id": "50", "name": "第九党支部", "sort": "92", "m_count": "0"},
                        {"id": "51", "name": "第十党支部", "sort": "91", "m_count": "0"}],
                    "pageMessage": {"page": 1, "limit": 12, "total": 40, "pagetotal": 4},
                    "listTitle": ["序号", "支部", "群众"]
                },
                rResult: {
                    "rightTop": [{"name": "群众", "count": "4"}, {"name": "积极分子", "count": "0"}, {"name": "重点发展对象", "count": "0"}, {"name": "预备党员", "count": "0"}],
                    "rightList": [
                        {"uid": "4335", "name": "陈彩燕", "score": "0"},
                        {"uid": "3737", "name": "黄颖", "score": "0"},
                        {"uid": "3829", "name": "罗文婷", "score": "0"},
                        {"uid": "4010", "name": "陈静", "score": "0"}],
                    "pageMessage": {"page": 1, "limit": 10, "total": 4, "pagetotal": 1},
                    "listTitle": ["序号", "支部", "积分"]
                }
            },
            mounted: function () {
                /*初次加载中间信息*/
                this.$http.jsonp(this.cUrl).then(function (res) {
                    this.cData = JSON.parse(JSON.stringify(res.body.data));
                });
                this.renderTable('l');
            },
            methods: {
                renderTable: function (tableName) {
                    this.$http.jsonp(this[tableName + 'Url'], {params: this[tableName + 'PostData']}).then(function (res) {
                        this[tableName + 'Result'] = JSON.parse(JSON.stringify(res.body.data));

                        console.log(tableName, this[tableName + 'Result']);
                    });
                },
                isPageShow: function (index, tableName) {
                    var pageCount = 5;
                    return Math.ceil(index / pageCount) === Math.ceil((this[tableName + 'Result'].pageMessage.page) / pageCount);
                },
                cPage: function (page, tableName) {
                    /*切换y页码*/

                    var p = page;
                    if (typeof page === 'string' && (page === 'prev') || page === 'next') {
                        var current = this[tableName + 'Result'].pageMessage.page;
                        p = (page === 'prev') ? current - 1 : current + 1;
                    }

                    if (p < 1 || p > this[tableName + 'Result'].pageMessage.pagetotal || p === this[tableName + 'Result'].pageMessage.page) {
                        return false;
                    }
                    /*重新请求数据*/
                    this[tableName + 'PostData'].page = p;
                    this.renderTable(tableName);
                },
                cLeft: function (id) {
                    this.rPostData.id = id;
                    this.renderTable('l');
                },
                cRank: function (type, tableName) {
                    /*切换排序*/
                    var rank = tableName === 'l' ? 'leftRankBy' : 'rightRankBy';
                    if (!(this[tableName + 'PostData'][rank] === type)) {
                        console.log(type);
                        this.lPostData.leftRankBy = type;
                        this.rPostData.leftRankBy = type;

                        this.renderTable(tableName);
                    }
                },
                reSort: function (index) {
                    if (this.selectType === 0 && index === 1) {
                        this.lPostData.isSort = !this.lPostData.isSort;
                    }
                    /*重新请求数据*/
                    this.renderTable('l');
                },
                cBallId: function (id) {
                    /*修改当前气泡id*/
                    this.cId = id;
                    this.linkId = this.cData[id].id;
                },
                cRight: function (id) {
                    this.rPostData.id = id;
                    this.renderTable('r');
                },
                jump: function (id) {
                    window.location.href = './person.html' + '?id=' + id;
                    win
                }
            }
        });
    })();
</script>

<!--地图提示-->
<script>
    (function ($) {
        $(function () {
            var tips = $('.hover-list'), wrap = $('#map-wrap'), mapBall = $('#zhuHaiMap').find('.map-ball'),
                basePos = {x: wrap.offset().left, y: wrap.offset().top}, ofs = 10;

            mapBall.each(function (index, el) {
                $(el).on('mouseenter', function () {
                    tips.addClass('active');
                    $(this).on('mousemove.map', function (e) {
                        tips.css({
                            'left': e.pageX - basePos.x + ofs,
                            'top': e.pageY - basePos.y + ofs
                        });
                    });
                }).on('mouseleave', function () {
                    tips.removeClass('active');
                });
            });
        });
    })(jQuery);
</script>
