<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link rel="stylesheet" href="../../static/css/global.css" />
        <link rel="stylesheet" href="./styles.css" />

        <script src="../../static/js/lib/vue.min.js"></script>
        <script src="../../static/js/lib/axios.min.js"></script>
        <script src="../../static/js/utils.js"></script>

        <title>信箱留言</title>
    </head>
    <body>
        <div class="g-full-flex" id="app">
            <div class="g-nav-bar">
                <div class="back-btn" @click="goback"></div>
                <span class="nav-title"></span>
            </div>

            <div class="g-content-container mail-list">
                <div v-for="v in list" :key="v.id" class="item">
                    <div :style="v.styleAvatar" class="avatar"></div>
                    <div class="content-warpper">
                        <p v-text="v.name" class="name"></p>
                        <p v-text="v.content" class="article"></p>
                        <p v-text="v.date" class="date"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- <script src="../../js-resources/mail-list.js"></script> -->
        <script src="../../static/js/mail-list.js"></script>
    </body>
</html>
